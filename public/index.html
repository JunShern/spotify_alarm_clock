<!DOCTYPE html>
<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->

<script>

var alarmOn = 0; // Alarm state on/off
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
    var timebox = document.getElementById("time"); 
    timebox.addEventListener("change", function() { //add event listener for when checkbox changes
        socket.emit("time", this.value); //send button status to server (as 1 or 0)
    });
    var sleepButton = document.getElementById("button");
    sleepButton.addEventListener("click", function() { //add event listener for when checkbox changes
        socket.emit("button", 1); //send button status to server (as 1 or 0)
    });
    var alarmOnCheckbox = document.getElementById("alarmOn");
    alarmOnCheckbox.addEventListener("change", function() { //add event listener for when checkbox changes
        console.log(alarmOnCheckbox.checked);
        socket.emit("alarmOn", alarmOnCheckbox.checked); //send button status to server (as 1 or 0)
    });
});

socket.on('alarmOn', function (data) { //get button status from client
    alarmOn = data;
    var alarmOnCheckbox = document.getElementById("alarmOn");
    alarmOnCheckbox.checked = data;
});
socket.on('console', function (data) { //get button status from client
    var text;
    if (alarmOn) {
        text = "Alarm set for " + data + ", press Sleep! to run alarm";
    } else {
        text = "Alarm not set.";
    }
    var timebox = document.getElementById("time");
    timebox.value = data; 
    document.getElementById("console").innerHTML = text; //change checkbox according to push button on Raspberry Pi
});

</script>

<h1>Alarm Clock</h1>
<p>
<input type="time" id="time" value="09:00">
<input type="checkbox" id="alarmOn" value=0>
</p>
<p id="console">Alarm not set.</p>
<input type="button" id="button" value="Sleep!">
</body>
</html>
